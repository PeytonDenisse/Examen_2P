name: Docker Build & Publish

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
      runs-on: ubuntu-latest
      steps:
        - name: Clone Repository
          uses: actions/checkout@v4

        - name: Login to Docker Hub
          run: docker login -u "${{secrets.DOCKER_USERNAME}}" -p "${{secrets.DOCKER_PASSWORD}}" 

        - name: Build Docker Image
          run: docker build -t peytondenisse/todo-list:${{github.sha}} .

        - name: Tag latest
          run: docker tag peytondenisse/todo-list:${{ github.sha }} peytondenisse/todo-list:latest

        - name: Push Docker Image
          run: |
            docker push peytondenisse/todo-list:${{ github.sha }}
            docker push peytondenisse/todo-list:latest

